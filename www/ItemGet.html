<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>ごちそうさま</title>
        <script type="text/javascript" src="plugins/plugin-loader.js"></script>
        <script type="text/javascript">
            // Set virtual screen width size to 640 pixels (横幅640pxに設定)
            monaca.viewport({width: 640});
         
            function goNext()
            {
                var selectKamisama = window.localStorage.getItem("kamisama");

                switch (parseInt(selectKamisama))
                {
                    case 1:
                        document.location="PimanGoodbye.html";
                        break;
                    case 2:
                        document.location="TomatoGoodbye.html";
                        break;
                    case 3:
                        document.location="NinjinGoodbye.html";
                        break;
                    case 4:
                        document.location="NasuGoodbye.html";
                        break;
                }
                event.preventDefault();
            };            
           </script>
        <link rel="stylesheet" type="text/css" href="index.css"
    </head>
    <body>
        <img id="bg" src="img/Gohan/g_g11_ten_a000.png" onMouseDown=goNext() onTouchStart=goNext()></img>
    </body>
</html>
