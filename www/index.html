<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>ごちそうさま</title>
		<script type="text/javascript" src="StampDrawData.js"></script>
        <script type="text/javascript" src="lib/common.js"></script>
        <script type="text/javascript" src="lib/common.viewport.js"></script>
        <script type="text/javascript">
            common.viewport({width: 640});
            
            var currentSceen = null;
            var nextSceen = null;
            function onLoadIndex() {
            	common.hideAddressbar();
            	nextSceen = new SceenTitle();
            	//setTimerindex();
            	setInterval('mainLoop()', 50);
            }
            
            function mainLoop() {
            	if (currentSceen) {
            		if (currentSceen.onframe) {
            			currentSceen.onframe();
            		}
            	}
            	
            	if (nextSceen) {
            		currentSceen = nextSceen;
            		nextSceen = null;
            	}
            }
            
            
        </script>
        <link rel="stylesheet" type="text/css" href="index.css"
    </head>
    <body onload = "onLoadIndex()">
    	<div id="sceen"></div>
	<div id="version">
		version 0.0.17
	</div>

        <script type="text/javascript" src="sound.js"></script>
        <script type="text/javascript" src="se.js"></script>
        <script type="text/javascript" src="anime.js"></script>
        <script type="text/javascript" src="StampData.js"></script>
        <script type="text/javascript" src="Title.js"></script>
        <script type="text/javascript" src="Gohan.js"></script>
    </body>
</html>
