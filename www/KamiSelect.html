<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>ごちそうさま</title>
        <script type="text/javascript" src="plugins/plugin-loader.js"></script>
        <script type="text/javascript">
            // Set virtual screen width size to 640 pixels (横幅640pxに設定)
            monaca.viewport({width: 640});
            
            function goNasuLoad()
            {
                window.localStorage.setItem("kamisama", "4");
                document.location="NasuLoad.html";
                event.preventDefault();
            };
            function goNinjinLoad()
            {
                window.localStorage.setItem("kamisama", "3");
                document.location="NinjinLoad.html";
                event.preventDefault();
            };
            function goPimanLoad()
            {
                window.localStorage.setItem("kamisama", "1");
                document.location="PimanLoad.html";
                event.preventDefault();
            };
            function goTomatoLoad()
            {
                window.localStorage.setItem("kamisama", "2");
                document.location="TomatoLoad.html";
                event.preventDefault();
            };

        </script>
        <link rel="stylesheet" type="text/css" href="index.css"
    </head>
    <body>
        <img id="bg" src="img/Gohan/h_h01_bgd_a_00000.png"></img>

        <img id="select_megami" src="img/Gohan/g_g01_meg_a/g_g01_meg_a_00000.png"></img>
        <img id="select_serifuwaku" src="img/common/k_wak_a000.png"></img>
        <img id="select_serifu" src="img/Gohan/g_g01_ser_a000.png"></img>

        <img id="select_nasu" src="img/Gohan/g_g01_nas_a/g_g01_nas_a_00000.png" onMouseDown=goNasuLoad() onTouchStart=goNasuLoad()></img>
        <img id="select_ninjin" src="img/Gohan/g_g01_nin_a/g_g01_nin_a_00000.png" onMouseDown=goNinjinLoad() onTouchStart=goNinjinLoad()></img>
        <img id="select_piman" src="img/Gohan/g_g01_pii_a/g_g01_pii_a_00000.png" onMouseDown=goPimanLoad() onTouchStart=goPimanLoad()></img>
        <img id="select_tomato" src="img/Gohan/g_g01_tom_a/g_g01_tom_a_00000.png" onMouseDown=goTomatoLoad() onTouchStart=goTomatoLoad()></img>

        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="se.js"></script>

    </body>
</html>
