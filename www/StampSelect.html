<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>ごちそうさま：スタンプシート選択</title>
        <script type="text/javascript" src="plugins/plugin-loader.js"></script>
        <script type="text/javascript" src="monaca.viewport.js"></script>
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="StampData.js"></script>
        <script type="text/javascript" src="StampSelect.js"></script>
        <script type="text/javascript">
            // Set virtual screen width size to 640 pixels (横幅640pxに設定)
            monaca.viewport({width: 640});

            function goStamp()  {save(); document.location="StampMain.html"; event.preventDefault();};
            function goTitle()  {document.location="index.html"; event.preventDefault();};

        </script>
        <link rel="stylesheet" type="text/css" href="StampSelect.css"
    </head>
    <body>
        <canvas id="canvas" width="640" height="1200"></canvas>
        <div id="ok"><img src="img/stamp/s_btn_d000.png" onMouseDown=goStamp() onTouchStart=goStamp()></img></div>
        <div id="cancel"><img src="img/stamp/s_btn_e000.png" onMouseDown=goTitle() onTouchStart=goTitle()></img></div>
        <div id="body">
        </div>    


    </body>
</html>
