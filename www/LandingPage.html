<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>TEST</title>
        <script type="text/javascript">
        	//スマホ判別
        	function isSP() {
        		return !!navigator.userAgent.match(/iPhone|iPod|iPad|Android/i);
        	}
        	//スマホだったら、そのままページ遷移
        	if (isSP()) {
        		document.location="index.html"
        	}
        </script>
    </head>
    <body>
    	<p>
    	PCの場合、以下のリンクをクリックしてください。<br/>
    	適切なサイズのWindowが開き、「ごちそうさま」が起動します。
    	</p>
    	<p>
		<button onclick="window.open('index.html', '_blank', 'width=480,height=720');return false;">新しいウィンドウで「ごちそうさま」を起動</button>
		</p>
		<p>　</p>
		<p>　</p>
		<p>　</p>
		<p>　</p>

    	タブレット、スマートフォンの場合は、以下のリンクをタップしてください。<br/>
    	このままのWindowで「ごちそうさま」が起動します。<br/>
    	</p>
    	<p>
		<a href="index.html" >このままのウィンドウで「ごちそうさま」を起動</a>
		</p>
      	
    </body>
</html>
